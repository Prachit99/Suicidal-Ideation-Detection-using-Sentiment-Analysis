<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Statistics{% endblock %}</title>
</head>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />
<style>
    .body{
        background-image: url(https://static.wixstatic.com/media/nsplsh_5cbfbd7d73d44d61bc9c6f4a0cd9d3b8~mv2.jpg/v1/fill/w_2000,h_2667,al_c,q_90,usm_0.66_1.00_0.01/nsplsh_5cbfbd7d73d44d61bc9c6f4a0cd9d3b8~mv2.jpg);
        background-repeat: no-repeat;
        background-position: bottom;
        background-attachment: scroll;
        background-size: 2000px 2667px;
        max-height: 2000px, 2737px;
    }
</style>
<body class="body">
  <nav class="navbar fixed-top navbar-expand-sm navbar-dark bg-dark">
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#nav-content" aria-controls="nav-content" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
    </button>
    
    <!-- Brand -->
    <a class="navbar-brand" disabled>SI recognition system</a>
    
    <!-- Links -->
    <div class="collapse navbar-collapse" id="nav-content">   
      <ul class="navbar-nav mr-auto">
        <li class="nav-item active">
          <a class="nav-link" disabled>Home <span class="sr-only">(current)</span></a>
        </li>
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
            {% if user.is_authenticated %}
            {{ user.username }}
            {% endif %}
          </a>
          <div class="dropdown-menu" aria-labelledby="navbarDropdown">
            <a class="dropdown-item" href="{% url 'logout' %}">Logout</a>
          </div>
        </li>
      </ul>
    </nav>


  <main style="margin-top: 70px;">
    {% block content %}
    {% endblock %}

  </main>

</body>
<script>
    $(document).ready(function() {
    $(window).scroll(function() {    
        var scroll = $(window).scrollTop();

        //>=, not <=
        if (scroll >= 60) {
            //clearHeader, not clearheader - caps H
            $(".navbar").addClass("bg-light");
        } else {
        $(".navbar").removeClass("bg-light");
        }
    }); //missing );
    
    
    
    

    
    // document ready  
    });
</script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</html>
